name: ğŸš€ JOHAN RDP PREMIUM PERSISTENT

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'ğŸ• Waktu penggunaan'
        required: false
        default: '5h40m'
        type: choice
        options:
        - '1h'
        - '3h' 
        - '5h40m'
      install_apps:
        description: 'ğŸ“¦ Install Aplikasi (telegram,chrome,vscode,firefox,nodejs,python,discord,spotify)'
        required: false
        default: 'telegram,chrome,vscode'
        type: string
      custom_hostname:
        description: 'ğŸŒ Hostname Kustom'
        required: false
        default: 'johan-rdp-permanent'
        type: string

jobs:
  Premium-RDP-Setup:
    runs-on: windows-latest
    timeout-minutes: 340
    
    steps:
      # BANNER SELAMAT DATANG
      - name: ğŸ¯ MULAI SISTEM PERSISTENT
        run: |
          Write-Host ""
          Write-Host ""
          Write-Host "ğŸ¤– JOHAN RDP PREMIUM PERSISTENT" -ForegroundColor Yellow
          Write-Host "âš¡ Powered by JOHAN-RDP" -ForegroundColor Green
          Write-Host "ğŸ•’ Waktu: ${{ github.event.inputs.duration }}" -ForegroundColor Magenta
          Write-Host "ğŸ‘¤ Username: JOHAN-RDP" -ForegroundColor Cyan
          Write-Host "ğŸ” Password: Shion@1234" -ForegroundColor Cyan
          Write-Host "ğŸŒ Hostname: ${{ github.event.inputs.custom_hostname }}" -ForegroundColor Cyan
          Write-Host "ğŸ“¦ Apps: ${{ github.event.inputs.install_apps }}" -ForegroundColor Cyan
          Write-Host ""
          
          # Efek loading
          $frames = @('â£¾', 'â£½', 'â£»', 'â¢¿', 'â¡¿', 'â£Ÿ', 'â£¯', 'â£·')
          for($i=0; $i -lt 10; $i++) {
              Write-Host "`rğŸš€ Memulai sistem persistent... $($frames[$i % 8])" -NoNewline -ForegroundColor Blue
              Start-Sleep -Milliseconds 100
          }
          Write-Host "`râœ… Sistem persistent siap!                    " -ForegroundColor Green

      # KONFIGURASI RDP
      - name: ğŸ”§ KONFIGURASI RDP
        run: |
          Write-Host ""
          Write-Host "ğŸ› ï¸  MENGKONFIGURASI RDP" -ForegroundColor Yellow
          
          # Aktifkan RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Firewall
          netsh advfirewall firewall add rule name="JOHAN-RDP" dir=in action=allow protocol=TCP localport=3389 profile=any
          netsh advfirewall firewall add rule name="JOHAN-RDP-Out" dir=out action=allow protocol=TCP localport=3389 profile=any
          
          # Service
          Set-Service -Name TermService -StartupType Automatic
          Start-Service -Name TermService
          
          Write-Host "âœ… Konfigurasi RDP selesai!" -ForegroundColor Green

      # BUAT USER JOHAN-RDP
      - name: ğŸ‘¤ BUAT AKUN JOHAN-RDP
        run: |
          Write-Host ""
          Write-Host "ğŸ‘¤ MEMBUAT AKUN JOHAN-RDP" -ForegroundColor Yellow
          
          $password = "Shion@1234"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Hapus user lama jika ada
          Remove-LocalUser -Name "JOHAN-RDP" -ErrorAction SilentlyContinue
          
          # Buat user baru
          New-LocalUser -Name "JOHAN-RDP" -Password $securePass -AccountNeverExpires -Description "Johan RDP Premium"
          Set-LocalUser -Name "JOHAN-RDP" -PasswordNeverExpires $true
          
          # Tambahkan ke grup
          Add-LocalGroupMember -Group "Administrators" -Member "JOHAN-RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "JOHAN-RDP"
          Enable-LocalUser -Name "JOHAN-RDP"
          
          Write-Host "âœ… Akun JOHAN-RDP siap!" -ForegroundColor Green

      # INSTALL APLIKASI
      - name: ğŸ“¦ INSTALL APLIKASI
        run: |
          Write-Host ""
          Write-Host "ğŸ“¦ MENGINSTAL APLIKASI" -ForegroundColor Yellow
          
          $appsToInstall = "${{ github.event.inputs.install_apps }}".ToLower().Split(',')
          Write-Host "Aplikasi yang akan diinstall: $($appsToInstall -join ', ')"
          
          # Download dan install aplikasi
          foreach ($app in $appsToInstall) {
              $app = $app.Trim()
              Write-Host "Menginstall $app..."
              
              switch ($app) {
                  "telegram" {
                      Invoke-WebRequest -Uri "https://telegram.org/dl/desktop/win64" -OutFile "$env:TEMP\telegram.exe"
                      Start-Process "$env:TEMP\telegram.exe" -ArgumentList "/S" -Wait
                      Remove-Item "$env:TEMP\telegram.exe" -Force
                  }
                  "chrome" {
                      Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/latest/chrome_installer.exe" -OutFile "$env:TEMP\chrome.exe"
                      Start-Process "$env:TEMP\chrome.exe" -ArgumentList "/silent /install" -Wait
                      Remove-Item "$env:TEMP\chrome.exe" -Force
                  }
                  "vscode" {
                      Invoke-WebRequest -Uri "https://code.visualstudio.com/sha/download?build=stable&os=win32-x64" -OutFile "$env:TEMP\vscode.exe"
                      Start-Process "$env:TEMP\vscode.exe" -ArgumentList "/SILENT /MERGETASKS=!runcode" -Wait
                      Remove-Item "$env:TEMP\vscode.exe" -Force
                  }
                  "firefox" {
                      Invoke-WebRequest -Uri "https://download.mozilla.org/?product=firefox-latest&os=win64&lang=en-US" -OutFile "$env:TEMP\firefox.exe"
                      Start-Process "$env:TEMP\firefox.exe" -ArgumentList "/S" -Wait
                      Remove-Item "$env:TEMP\firefox.exe" -Force
                  }
              }
              Write-Host "âœ… $app terinstall"
          }

      # SETUP TAILSCALE DENGAN HOSTNAME KUSTOM
      - name: ğŸŒ SETUP JARINGAN
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          Write-Host ""
          Write-Host "ğŸŒ SETUP JARINGAN TAILSCALE" -ForegroundColor Yellow
          
          # Install Tailscale
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\tailscale.msi`"", "/quiet", "/norestart" -Wait
          Remove-Item "$env:TEMP\tailscale.msi" -Force
          
          Start-Sleep -Seconds 10
          
          # Koneksi dengan hostname kustom
          $hostname = "${{ github.event.inputs.custom_hostname }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=$hostname --accept-routes --accept-dns --reset
          
          # Dapatkan IP
          $ip = $null
          for($i=0; $i -lt 20; $i++) {
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>&1
              if ($ip -and $ip -match '^\d+\.\d+\.\d+\.\d+$') {
                  echo "RDP_IP=$ip" >> $env:GITHUB_ENV
                  break
              }
              Start-Sleep -Seconds 3
          }
          
          if (-not $ip) {
              $magicDNS = "$hostname.tailscale-up"
              echo "RDP_IP=$magicDNS" >> $env:GITHUB_ENV
          }
          
          Write-Host "âœ… Jaringan siap! IP: $env:RDP_IP" -ForegroundColor Green

      # BUAT SHORTCUT DI DESKTOP
      - name: ğŸ–¥ï¸ SETUP DESKTOP
        run: |
          Write-Host ""
          Write-Host "ğŸ–¥ï¸  SETUP SHORTCUT DESKTOP" -ForegroundColor Yellow
          
          $desktopPath = "C:\Users\JOHAN-RDP\Desktop"
          New-Item -ItemType Directory -Path $desktopPath -Force
          
          # Buat file info koneksi
          $info = @"
ğŸ¯ JOHAN RDP PREMIUM
====================
IP: $env:RDP_IP
User: JOHAN-RDP
Pass: Shion@1234
Port: 3389
"@
          $info | Out-File "$desktopPath\INFO_RDP.txt" -Encoding UTF8
          
          Write-Host "âœ… Setup desktop selesai!" -ForegroundColor Green

      # TAMPILKAN INFO KONEKSI
      - name: ğŸ‰ INFO KONEKSI
        run: |
          Write-Host ""
          Write-Host "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”" -ForegroundColor Cyan
          Write-Host "â”‚           ğŸ‰ RDP SIAP DIGUNAKAN!       â”‚" -ForegroundColor Cyan
          Write-Host "â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤" -ForegroundColor Cyan
          Write-Host "â”‚ ğŸŒ IP: $env:RDP_IP" -ForegroundColor White
          Write-Host "â”‚ ğŸ‘¤ User: JOHAN-RDP" -ForegroundColor White
          Write-Host "â”‚ ğŸ” Pass: Shion@1234" -ForegroundColor White
          Write-Host "â”‚ ğŸ“ Port: 3389" -ForegroundColor White
          Write-Host "â”‚ â° Waktu: ${{ github.event.inputs.duration }}" -ForegroundColor White
          Write-Host "â”‚ ğŸ“¦ Apps: ${{ github.event.inputs.install_apps }}" -ForegroundColor White
          Write-Host "â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤" -ForegroundColor Cyan
          Write-Host "â”‚ ğŸ’¡ Catat informasi di atas!            â”‚" -ForegroundColor Yellow
          Write-Host "â”‚    Untuk reconnect, jalankan workflow  â”‚" -ForegroundColor Yellow
          Write-Host "â”‚    lagi dengan credential yang sama    â”‚" -ForegroundColor Yellow
          Write-Host "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜" -ForegroundColor Cyan

      # JAGA SESI BERJALAN
      - name: â³ JAGA SESI AKTIF
        run: |
          $duration = "${{ github.event.inputs.duration }}"
          switch ($duration) {
              "1h" { $minutes = 60 }
              "3h" { $minutes = 180 }
              "5h40m" { $minutes = 340 }
          }
          
          Write-Host ""
          Write-Host "â³ Menjaga sesi aktif selama $minutes menit..." -ForegroundColor Yellow
          
          $endTime = (Get-Date).AddMinutes($minutes)
          while ((Get-Date) -lt $endTime) {
              $remaining = $endTime - (Get-Date)
              $hours = [math]::Floor($remaining.TotalHours)
              $mins = [math]::Floor($remaining.TotalMinutes % 60)
              $secs = [math]::Floor($remaining.TotalSeconds % 60)
              
              Write-Host "â±ï¸  Waktu tersisa: $hours jam $mins menit $secs detik" -ForegroundColor Blue
              Start-Sleep -Seconds 30
          }
          
          Write-Host "âœ… Waktu habis! Sesi selesai." -ForegroundColor Green
